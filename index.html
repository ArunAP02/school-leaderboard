<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Points Leaderboard - Smiling International School</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font and Font Awesome for icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background for neon effect */
            color: #e5e7eb;
            min-height: 100vh;
        }
        .header-bg {
             background-color: #161b22; /* Slightly lighter dark header */
             border-bottom: 2px solid #2f363d;
        }
        .house-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
            background-color: #161b22; /* Card background */
            color: #ffffff;
            border: 1px solid #2f363d;
        }
        .house-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        /* Neon Glow Effects (for the border/shadow) */
        .neon-acrobats { box-shadow: 0 0 10px #38a169, 0 0 20px #38a169; border-color: #38a169 !important; }
        .neon-bravehearts { box-shadow: 0 0 10px #dd6b20, 0 0 20px #dd6b20; border-color: #dd6b20 !important; }
        .neon-druids { box-shadow: 0 0 10px #4299e1, 0 0 20px #4299e1; border-color: #4299e1 !important; }
        .neon-quicksilver { box-shadow: 0 0 10px #e53e3e, 0 0 20px #e53e3e; border-color: #e53e3e !important; }

        /* Custom animation for score updates */
        @keyframes flash-green {
            0% { background-color: transparent; }
            50% { background-color: rgba(56, 161, 105, 0.4); } /* Green-600 with opacity */
            100% { background-color: transparent; }
        }
        .score-updated {
            animation: flash-green 0.6s ease-out;
        }
        
        /* House Colors for text/borders (Adjusted for dark background visibility) */
        .text-acrobats { color: #38a169; }
        .text-bravehearts { color: #dd6b20; }
        .text-druids { color: #4299e1; }
        .text-quicksilver { color: #e53e3e; }
        
        .img-fit-container {
             width: 8rem; /* h-32 w-32 */
             height: 8rem;
             display: flex;
             justify-content: center;
             align-items: center;
             margin-bottom: 1rem;
        }
        .img-fit-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensures logo fits entirely */
        }

        /* Responsive Grid for cards */
        @media (min-width: 640px) {
            .house-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        @media (min-width: 1024px) {
            .house-grid {
                grid-template-columns: repeat(4, minmax(0, 1fr));
            }
        }
    </style>
</head>
<body class="flex flex-col items-center p-4 sm:p-8">

    <!-- Header Section -->
    <header class="header-bg w-full max-w-5xl mb-10 p-4 rounded-xl shadow-lg flex items-center justify-between flex-wrap">
        <div class="flex items-center">
            <!-- School Logo: UPDATED PATH TO ABSOLUTE PATH /images/school.jpg -->
            <img src="./images/school.jpg" onerror="this.onerror=null;this.src='https://placehold.co/150x50/1a202c/ffffff?text=School+Logo';" alt="School Logo" class="h-10 sm:h-12 mr-4">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-white">
                House Points Leaderboard
            </h1>
        </div>
        <button id="toggle-admin-btn" class="mt-2 sm:mt-0 px-4 py-2 text-sm bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-150">
            Admin Login
        </button>
    </header>

    <!-- Main Content Area / Student View -->
    <main id="student-view" class="w-full max-w-5xl mb-10">
        <div id="loading-indicator" class="text-center py-16 text-gray-400 text-xl font-semibold">
            <i class="fas fa-spinner fa-spin mr-2"></i> Loading live scores...
        </div>
        <div id="points-display" class="house-grid grid gap-6">
            <!-- House Cards will be rendered here -->
        </div>
    </main>

    <!-- Admin Panel (Hidden by default) -->
    <div id="admin-panel" class="hidden w-full max-w-xl bg-gray-800 rounded-xl shadow-2xl p-6 sm:p-8 border-4 border-indigo-500">
        <h2 class="text-2xl font-bold text-indigo-400 mb-6">Administrator Panel</h2>

        <!-- Admin Login Form -->
        <form id="admin-login-form" class="space-y-4">
            <label class="block">
                <span class="text-gray-300">Password:</span>
                <input type="password" id="admin-password" class="mt-1 block w-full p-3 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </label>
            <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-150">
                Log In
            </button>
            <p id="login-error" class="text-red-400 text-sm hidden"></p>
        </form>

        <!-- Admin Update Form (Shown after successful login) -->
        <div id="admin-update-area" class="hidden">
            <p class="text-green-400 font-semibold mb-4">Welcome, Admin! Update scores below.</p>
            <form id="update-scores-form" class="space-y-4">
                <!-- Inputs for each house generated here -->
            </form>
            <button id="logout-btn" class="mt-6 w-full px-4 py-2 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-700 transition duration-150">
                Log Out
            </button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Enable Firestore Debug Logging
        setLogLevel('debug');

        // --- CONFIGURATION ---
        const ADMIN_PASSWORD = "987654321"; 
        const REFRESH_INTERVAL_MS = 10 * 60 * 1000; // 10 minutes
        let refreshIntervalId = null; 

        const HOUSE_DATA = {
            // All image URLs already correctly point to the ./images/ folder
            'Acrobats': { color: '#38a169', neonClass: 'neon-acrobats', imageUrl: './images/ACROBATS.png', placeholderColor: '38a169' },
            'Bravehearts': { color: '#dd6b20', neonClass: 'neon-bravehearts', imageUrl: './images/BRAVEHEARTS.png', placeholderColor: 'dd6b20' },
            'Druids': { color: '#4299e1', neonClass: 'neon-druids', imageUrl: './images/DRUIDS.png', placeholderColor: '4299e1' },
            'Quicksilver': { color: '#e53e3e', neonClass: 'neon-quicksilver', imageUrl: './images/QUICKSILVER.png', placeholderColor: 'e53e3e' }
        };

        // --- FIREBASE SETUP & GLOBAL STATE ---
        let db;
        let auth;
        let userId = null;
        let houseScoresRef; 
        let currentScores = {}; 

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- DOM ELEMENTS ---
        const studentView = document.getElementById('student-view');
        const pointsDisplay = document.getElementById('points-display');
        const loadingIndicator = document.getElementById('loading-indicator');
        const adminPanel = document.getElementById('admin-panel');
        const toggleAdminBtn = document.getElementById('toggle-admin-btn');
        const adminLoginForm = document.getElementById('admin-login-form');
        const adminPasswordInput = document.getElementById('admin-password');
        const loginError = document.getElementById('login-error');
        const adminUpdateArea = document.getElementById('admin-update-area');
        const updateScoresForm = document.getElementById('update-scores-form');
        const logoutBtn = document.getElementById('logout-btn');


        /**
         * Auto-refresh functions for student view
         */
        function startAutoRefresh() {
            if (refreshIntervalId === null) {
                console.log(`Starting auto-refresh every ${REFRESH_INTERVAL_MS / 60000} minutes.`);
                refreshIntervalId = setInterval(() => {
                    console.log("Auto-refreshing page for student view...");
                    window.location.reload();
                }, REFRESH_INTERVAL_MS);
            }
        }

        function stopAutoRefresh() {
            if (refreshIntervalId !== null) {
                clearInterval(refreshIntervalId);
                refreshIntervalId = null;
                console.log("Auto-refresh stopped (Admin Mode).");
            }
        }


        /**
         * Initializes Firebase and authenticates the user.
         */
        async function initializeAndAuthenticate() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                await setPersistence(auth, browserLocalPersistence);

                onAuthStateChanged(auth, async (user) => {
                    if (!user) {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    }

                    houseScoresRef = doc(db, `artifacts/${appId}/public/data/scores/leaderboard`);

                    startRealTimeListener();
                });
            } catch (error) {
                console.error("Firebase Initialization or Auth Error:", error);
                loadingIndicator.textContent = "Error loading data. Check console for details.";
                renderLeaderboard(Object.keys(HOUSE_DATA).reduce((acc, name) => { acc[name] = 0; return acc; }, {}));
                loadingIndicator.classList.add('hidden');
            }
        }

        /**
         * Attaches the real-time listener to the scores document.
         */
        function startRealTimeListener() {
            onSnapshot(houseScoresRef, (docSnapshot) => {
                loadingIndicator.classList.add('hidden');
                
                if (docSnapshot.exists()) {
                    const data = docSnapshot.data();
                    currentScores = data;
                    renderLeaderboard(data);
                    renderAdminInputs(data);
                } else {
                    initializeScores();
                    renderLeaderboard(Object.keys(HOUSE_DATA).reduce((acc, name) => { acc[name] = 0; return acc; }, {}));
                }
            }, (error) => {
                console.error("Error listening to Firestore:", error);
                loadingIndicator.textContent = "Connection lost. Please check your network.";
            });
        }

        /**
         * Sets initial scores to zero if the document is empty.
         */
        async function initializeScores() {
            const initialData = {};
            Object.keys(HOUSE_DATA).forEach(name => {
                initialData[name] = 0;
            });
            try {
                await setDoc(houseScoresRef, initialData);
                console.log("Initial scores set to zero.");
            } catch (error) {
                console.error("Error initializing scores:", error);
            }
        }

        /**
         * Renders the visually attractive leaderboard cards for the Student View.
         * @param {Object} scores - The house scores from Firestore.
         */
        function renderLeaderboard(scores) {
            const sortedHouses = Object.entries(scores)
                .map(([name, score]) => ({ name, score, ...HOUSE_DATA[name] }))
                .sort((a, b) => b.score - a.score);

            pointsDisplay.innerHTML = '';
            sortedHouses.forEach((house, index) => {
                const rank = index + 1;
                const previousScore = currentScores[house.name] !== undefined ? currentScores[house.name] : house.score;
                const isUpdated = previousScore !== house.score;

                const cardHtml = `
                    <div id="card-${house.name}" class="house-card rounded-xl shadow-lg p-6 flex flex-col items-center text-center border-t-8 border-b-4 relative ${house.neonClass}">
                        <div class="absolute top-0 right-0 p-3 text-white text-lg font-bold rounded-bl-lg" style="background-color: ${house.color};">
                            #${rank}
                        </div>
                        <div class="img-fit-container">
                            <img src="${house.imageUrl}" onerror="this.onerror=null;this.src='https://placehold.co/100x100/${house.placeholderColor.substring(1)}/ffffff?text=${house.name}';this.classList.add('p-2');" alt="${house.name} Mascot">
                        </div>
                        <h3 class="text-2xl font-extrabold mb-2 ${`text-${house.name.toLowerCase()}`}">${house.name}</h3>
                        <div id="score-${house.name}" class="text-5xl font-black transition-all duration-300 score-display p-2 rounded-lg ${isUpdated ? 'score-updated' : ''}">
                            ${house.score}
                        </div>
                        <p class="text-gray-400 text-sm mt-1">Points</p>
                    </div>
                `;
                pointsDisplay.insertAdjacentHTML('beforeend', cardHtml);

                // Re-apply animation class after rendering to trigger it on update
                const scoreElement = document.getElementById(`score-${house.name}`);
                if (scoreElement && isUpdated) {
                    setTimeout(() => scoreElement.classList.remove('score-updated'), 600);
                }
            });
        }

        /**
         * Renders the admin inputs with current scores.
         * (No need to change logic, only styling in HTML)
         */
        function renderAdminInputs(scores) {
            if (!document.getElementById('admin-update-area').classList.contains('hidden')) {
                updateScoresForm.innerHTML = ''; 

                Object.keys(HOUSE_DATA).forEach(name => {
                    const house = HOUSE_DATA[name];
                    const currentScore = scores[name] !== undefined ? scores[name] : 0;

                    const inputHtml = `
                        <div class="flex items-center space-x-4 p-3 border rounded-lg bg-gray-700 border-gray-600">
                            <span class="font-semibold w-1/3 text-lg" style="color: ${house.color};">${name}</span>
                            <input
                                type="number"
                                id="score-input-${name}"
                                name="${name}"
                                value="${currentScore}"
                                min="0"
                                required
                                class="w-1/3 p-2 border border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-center bg-gray-900 text-white"
                            >
                            <button
                                type="button"
                                data-house="${name}"
                                class="update-single-btn w-1/3 px-3 py-2 text-sm bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition duration-150"
                            >
                                Update
                            </button>
                        </div>
                    `;
                    updateScoresForm.insertAdjacentHTML('beforeend', inputHtml);
                });

                document.querySelectorAll('.update-single-btn').forEach(button => {
                    button.addEventListener('click', handleSingleUpdate);
                });
            }
        }

        /**
         * Handles the click on a single house update button.
         * (No logic change needed)
         */
        async function handleSingleUpdate(e) {
            const houseName = e.target.getAttribute('data-house');
            const scoreInput = document.getElementById(`score-input-${houseName}`);
            const newScore = parseInt(scoreInput.value, 10);

            if (isNaN(newScore) || newScore < 0) {
                console.error("Invalid score entered.");
                return;
            }

            e.target.disabled = true;
            e.target.textContent = 'Updating...';

            try {
                const updateData = {};
                updateData[houseName] = newScore;
                
                await setDoc(houseScoresRef, updateData, { merge: true });
                
                e.target.textContent = 'Updated!';
                e.target.classList.remove('bg-green-500', 'hover:bg-green-600');
                e.target.classList.add('bg-green-700');
                setTimeout(() => {
                    e.target.textContent = 'Update';
                    e.target.classList.remove('bg-green-700');
                    e.target.classList.add('bg-green-500', 'hover:bg-green-600');
                    e.target.disabled = false;
                }, 1000);
            } catch (error) {
                console.error("Error updating score:", error);
                e.target.textContent = 'Error!';
                setTimeout(() => {
                    e.target.textContent = 'Update';
                    e.target.disabled = false;
                }, 1500);
            }
        }


        // --- ADMIN LOGIN/LOGOUT LOGIC ---

        toggleAdminBtn.addEventListener('click', () => {
            if (adminPanel.classList.contains('hidden')) {
                // Entering Admin mode
                stopAutoRefresh(); 
                adminPanel.classList.remove('hidden');
                toggleAdminBtn.textContent = 'Hide Admin';
            } else {
                // Exiting Admin mode (not logging out, just hiding the panel)
                startAutoRefresh(); 
                adminPanel.classList.add('hidden');
                toggleAdminBtn.textContent = 'Admin Login';
            }
        });

        adminLoginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const enteredPassword = adminPasswordInput.value;

            if (enteredPassword === ADMIN_PASSWORD) {
                stopAutoRefresh(); // Ensure refresh is off when logged in
                adminLoginForm.classList.add('hidden');
                adminUpdateArea.classList.remove('hidden');
                loginError.classList.add('hidden');
                renderAdminInputs(currentScores);
            } else {
                loginError.textContent = "Invalid password. Try again.";
                loginError.classList.remove('hidden');
                adminPasswordInput.value = '';
                adminPasswordInput.focus();
            }
        });

        logoutBtn.addEventListener('click', () => {
            adminUpdateArea.classList.add('hidden');
            adminLoginForm.classList.remove('hidden');
            adminPasswordInput.value = ''; 
            toggleAdminBtn.textContent = 'Admin Login';
            adminPanel.classList.add('hidden');
            startAutoRefresh(); // Restart refresh upon logout
        });

        // --- START APP ---
        window.onload = () => {
            initializeAndAuthenticate();
            startAutoRefresh(); // Start student view refresh immediately
        };
    </script>
</body>
</html>
